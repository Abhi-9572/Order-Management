<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>Order Management 2</title>
</head>

<body>
    <div class="container">
        <div class="display-2 main-title">Max Pizza</div>
        <div class="input-group mb-3 order-id-input-wrapper">
            <input type="text" class="form-control" placeholder="Order ID" aria-describedby="button-addon2" id="order-id-input">
            <button class="btn btn-outline-secondary btn-danger" type="button" id="button-addon2" onclick="executeOrder()">Execute</button>
        </div>
        <div class="row" id="order-cards-wrapper">
            <div class="col-md-3 order-status-card">
                <div class="card text-center">
                    <div class="card-header">
                        <span>Order Id:8778</span>
                        <i class="fa-solid fa-rectangle-xmark cancel-btn"></i>
                    </div>
                    <div class="card-body">
                        <p class="card-text">
                            <table class="table">
                                <thead>
                                  <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Item</th>
                                    <th scope="col">Price</th>
                                   
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr>
                                    <th scope="row">1</th>
                                    <td>Medium Corn</td>
                                    <td>$5</td>
                                
                                  </tr>
                                  <tr>
                                    <th scope="row">2</th>
                                    <td>Medium Corn</td>
                                    <td>$5</td>
                                    
                                  </tr>
                                  <tr>
                                    <th scope="row">3</th>
                                    <td>Medium Corn</td>
                                    <td>$5</td>
                                 
                                  </tr>
                                  <tr>
                                    <th colspan="2">Bill Amount</th>
                                    
                                    <td>$15</td>
                                 
                                  </tr>
                                </tbody>
                              </table>
                        </p>
                       
                        <p class="card-text"><span class="badge bg-success">chef receiveduccess</span> </p>

                         
                    </div>
                    <div class="card-footer">
                        22-12-2022
                    </div>
                </div>
            </div>

        </div>
    </div>












    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
        <script src="js/index.js"></script>
        <script src="js/createOrderCard.js"></script>
        <script src="js/orderStatus.js"></script>

        <script src="https://kit.fontawesome.com/8f71fc0f10.js" crossorigin="anonymous"></script>
</body>

</html>
